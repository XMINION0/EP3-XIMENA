<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <div class="container">
    <br><br>
    <h1>Registro de Notas</h1>
    <img src="img/usmp.png" class="logo" alt="Logo">
<br><br>
    <form id="regisnota">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="nombres" class="form-label">Nombres:</label>
          <input type="text" class="form-control" id="nombres" required>
        </div>
        <div class="col-md-4">
          <label for="apellidos" class="form-label">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" required>
        </div>
        <div class="col-md-4">
          <label for="correo" class="form-label">Correo del estudiante:</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
      </div>
      <br>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="nombreCurso" class="form-label">Nombre del Curso:</label>
          <input type="text" class="form-control" id="nombreCurso" required>
        </div>
        <div class="col-md-2">
          <label for="nota1" class="form-label">Nota 1:</label>
          <input type="number" class="form-control" id="nota1" min="0" max="20" required>
        </div>
        <div class="col-md-2">
          <label for="nota2" class="form-label">Nota 2:</label>
          <input type="number" class="form-control" id="nota2" min="0" max="20" required>
        </div>
        <div class="col-md-2">
            <label for="nota3" class="form-label">Nota 3:</label>
            <input type="number" class="form-control" id="nota3" min="0" max="20" required>
          </div>
      </div>
      <br>
      
      <div class="row">
        <div class="col-md-4 ">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </form>
  </div>
      
  </div>
  <footer class="footer">
    <div class="container">
        <p>&copy; Ximena Vanesa Astoquilca Chácara - Fundamentos de diseño web - II Ciclo</p>
    </div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
