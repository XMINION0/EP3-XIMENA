<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultado</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="resultado.css">
  
</head>
<body>
    <div class="container">
        <h1>Promedio Final</h1>
        <img src="img/usmp.png" class="logo" alt="Logo">

        <table class="table">
          <thead>
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="nombres"></td>
              <td id="apellidos"></td>
              <td id="correo"></td>
            </tr>
          </tbody>
        </table>
    
        <table class="table">
          <thead>
            <tr>
              <th>Nombre del Curso</th>
              <th>Nota 1</th>
              <th>Nota 2</th>
              <th>Nota 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="nombreCurso"></td>
              <td id="nota1"></td>
              <td id="nota2"></td>
              <td id="nota3"></td>
            </tr>
          </tbody>
        </table>
    
        <table class="table">
          <thead>
            <tr>
              <th>Promedio</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="promedio"></td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p>&copy; Ximena Vanesa Astoquilca Chácara - Fundamentos de diseño web - II Ciclo</p>
    </div>
  </footer>
  <script src="resultado.js"></script>
 
</body>
</html>
